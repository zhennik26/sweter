<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REGISTER </title>
</head>
<body>
REGISTER
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:method="POST" th:action="@{/register}"  th:object="${user}">
    <div><label> User Name : <input type="text" name="username" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="REGISTER"/></div>
</form>
</body>
</html>
